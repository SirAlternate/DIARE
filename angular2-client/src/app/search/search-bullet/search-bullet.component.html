<div class="list-group-item">
	<div class="head">
		<p class="star" [class.starred]="bullet.starred"><i class="material-icons">&#xE838;</i></p>
		<p class="type"
	    data-placement="left"
			title="{{bullet.type}}"
			[innerHTML]="symbol"
			onmouseenter="$(this).tooltip('show')">
		</p>
	</div>
	<div class="content">
		<p class="text">{{bullet.content}}</p>
		<p class="journalLocation"><i class="material-icons">book</i> {{bullet.journalTitle}} | {{bullet.pageTitle}}
	</div>
</div>
