<div id="formModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h4 class="modal-title">{{content.title}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <p [innerHTML]="content.body"></p>
          <input type="string" name="newTitle" class="form-control" autocomplete="off">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{content.cancelBtn}}</button>
        <button type="button" class="btn btn-primary" (click)="onClick()" data-dismiss="modal">{{content.acceptBtn}}</button>
      </div>
    </div>
  </div>
</div>
<button id="formModalToggle" [hidden]="true" data-toggle="modal" data-target="#formModal"></button>
