<div class="list-group-item">
	<div class="head">
		<p class="star" [class.starred]="bullet.starred"><i class="material-icons">&#xE838;</i></p>
		<p class="type" [innerHTML]="symbol"></p>
	</div>
	<div class="content">
		<p *ngIf="!editable" class="text" (click)="toggleEditable()">{{bullet.content}} <span class="delete" (click)="$event.stopPropagation();deleteBullet()">Delete</span></p>

		<div class="edit" *ngIf="editable">
			<input class="form-control" type="text" value="{{bullet.content}}" (keyup.enter)="onEnter(bulletInput.value)" (keyup.esc)="toggleEditable()" #bulletInput BulletFocus>
			<p class="delete" (click)="deleteBullet()">Delete</p>
		</div>
	</div>
</div>
