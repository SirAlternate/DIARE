<div class="list-group-item">
	<div class="head">
		<p class="star" [class.starred]="bullet.starred"><i class="material-icons">&#xE838;</i></p>
		<p class="type" [innerHTML]="symbol"></p>
	</div>
	<p class="text">{{bullet.content}} <span class="delete" (click)="deleteBullet()">Delete</span></p>
</div>
