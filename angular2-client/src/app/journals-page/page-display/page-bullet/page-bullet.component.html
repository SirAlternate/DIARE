<div class="list-group-item">
	<p class="star" [class.starred]="bullet.starred"><i class="material-icons">&#xE838;</i></p>
	<p class="type" [innerHTML]="symbol"></p>
	<p *ngIf = "!editable" class="text" (click)="toggleEditable()">{{bullet.content}}</p>
	<input *ngIf = "editable" #bulletInput BulletFocus type="text" value = "{{bullet.content}}" (keyup.enter) ="onEnter(bulletInput.value)" (keyup.esc)="toggleEditable()" />

	<p class="delete" (click)="deleteBullet()">Delete?</p>
</div>
