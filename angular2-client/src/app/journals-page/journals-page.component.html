<aside class="sidebar" (window:resize)="onResize($event)" [@slideInOut]="sidebarState">
	<div class="sidebar-container">
		<h1>My Journals</h1>
		<ul>
			<user-journal
				*ngFor="let individual_journal of journals"
				[journal] = "individual_journal">
			</user-journal>
		</ul>

		<add-journal></add-journal>
	</div>
	<div class="sidebar-footer">
		<p>Some sort of footer message</p>
	</div>
	<a class="sidebar-toggle hidden-sm hidden-md hidden-lg hidden-xl" href="javascript:void(0)" (click)="toggleSidebar()"><i class="material-icons">{{sidebarToggleIcon}}</i></a>
</aside>
