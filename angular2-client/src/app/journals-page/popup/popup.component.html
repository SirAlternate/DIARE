<div id="popupModel" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="cancelClick(inputField)" data-dismiss="modal">Ã—</button>
        <h4 class="modal-title">{{content.title}}</h4>
      </div>
      <div class="modal-body">
				<p [hidden]="content.text==''" [innerHTML]="content.text"></p>
        <form [hidden]="isForm==false">
					<div class="form-group label-floating">
          	<input class="form-control" type="text" class="form-control" placeholder="{{content.label}}" autocomplete="off" #inputField>
					</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="cancelClick(inputField)" data-dismiss="modal">{{content.cancelBtn}}</button>
        <button type="button" class="btn btn-primary" (click)="onClick(inputField)" data-dismiss="modal">{{content.confirmBtn}}</button>
      </div>
    </div>
  </div>
</div>
<button id="modalToggle" [hidden]="true" data-toggle="modal" data-target="#popupModel"></button>
