<div class="mdl-grid">
  <div class="mdl-cell--4-col loginDiv">
    <mdl-card mdl-shadow="2" class="loginCard">
       <mdl-card-title>
         <h2 mdl-card-title-text>Login</h2>
       </mdl-card-title>

       <mdl-card-supporting-text>
         <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
           <div class="form-group">
             <mdl-textfield
               label="Email Address *"
               name="email"
               type="text"
               class="form-control"
               formControlName="email"
               floating-label
             ></mdl-textfield>

             <div *ngIf="formErrors.email" class="formInputError">
               {{ formErrors.email }}
             </div>
           </div>

           <div class="form-group">
             <mdl-textfield
               label="Password *"
               name="password"
               type="password"
               class="form-control"
               formControlName="password"
               floating-label
             ></mdl-textfield>

             <div *ngIf="formErrors.password" class="formInputError">
               {{ formErrors.password }}
             </div>
           </div>

           <button mdl-button mdl-button-type="raised" mdl-colored="accent" type="submit" [disabled]="!loginForm.valid" mdl-ripple>Submit</button>
         </form>
       </mdl-card-supporting-text>
     </mdl-card>
  </div>
</div>
